<div style="margin: 7% 4% !important">
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item active" role="presentation">
      <a
        ng-class="{ active: true }"
        (click)="onChangetoInbox()"
        class="nav-link active"
        id="pills-home-tab"
        data-toggle="pill"
        href="#pills-inbox"
        >inbox</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        (click)="onChangetoOutbox()"
        class="nav-link"
        id="pills-profile-tab"
        data-toggle="pill"
        href="#pills-outbox"
        >outbox</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        (click)="onSearch()"
        class="nav-link"
        id="pills-profile-tab"
        data-toggle="pill"
        href="#pills-outbox"
        >search</a
      >
    </li>
  </ul>
  <app-search-email *ngIf="clickOnSearchTab"></app-search-email>
  <app-inbox-outbox-emails
    [key]="key"
    *ngIf="!clickOnSearchTab"
  ></app-inbox-outbox-emails>
</div>
